{% extends "base.html" %}

{% block title %}
Result Page
{% endblock title %}

{% block main-contain %}

<!-- Container -->
<div class="relative flex flex-col items-center mx-auto lg:flex-row-reverse lg:max-w-5xl lg:mt-12 xl:max-w-6xl">

    <!-- Image Column -->
    <div class="w-full h-auto lg:w-1/2 lg:h-auto">
        <img class="rounded-lg border border-slate-900 object-cover w-full h-full"
            src="data:image/png;base64,{{ chart_image }}" alt="Loan Breakdown Chart">
    </div>
    <!-- Close Image Column -->

    <!-- Text Column -->
    <div
        class=" rounded-lg max-w-lg bg-zinc-500 bg-opacity-50 md:max-w-2xl md:z-10 md:shadow-lg md:absolute md:top-0 md:mt-48 lg:w-3/5 lg:left-0 lg:mt-20 lg:ml-20 xl:mt-24 xl:ml-12">
        <!-- Text Wrapper -->
        <div class="flex flex-col p-12 md:px-16">
            <h3 class="text-2xl font-medium uppercase text-gray-300 lg:text-4xl">
                Monthly EMI: <span class="text-white">{{emi}}</span>
            </h3>
            <h3 class="text-2xl font-medium uppercase text-gray-300 lg:text-4xl">
                Total Interest: <span class="text-white">{{total_interest}}</span>
            </h3>
            <h3 class="text-2xl font-medium uppercase text-gray-300 lg:text-4xl">
                Total Payment: <span class="text-white">{{total_payment}}</span>
            </h3>
            <!-- Button Container -->
            <div class="mt-8">
                <a href="{% url 'calculator' %}"
                    class="rounded-3xl inline-block w-full md:w-auto text-center text-sm font-medium text-gray-100 bg-teal-500 border-solid border-2 py-2 px-6 hover:bg-teal-800 hover:shadow-md">
                    Back
                </a>
            </div>


            <!-- Close Text Wrapper -->
        </div>
        <!-- Close Text Column -->

    </div>
    {% endblock main-contain %}
