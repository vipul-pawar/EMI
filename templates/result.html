{% extends "base.html" %}

{% block title %}
  Result Page
{% endblock title %}

{% block main-contain %}
  <!-- https://gist.github.com/goodreds/3d044027175954984fb96c7407a955ab -->

<!-- Container -->
<div class="relative flex flex-col items-center mx-auto lg:flex-row-reverse lg:max-w-5xl lg:mt-12 xl:max-w-6xl">

    <!-- Image Column -->
    <div class="w-full h-auto lg:w-1/2 lg:h-auto">
        <img 
            class="rounded-lg border border-slate-900 object-cover w-full h-full" 
            src="data:image/png;base64,{{ chart_image }}" 
            alt="Loan Breakdown Chart">
    </div>    
    <!-- Close Image Column -->

    <!-- Text Column -->
    <div class=" rounded-lg max-w-lg bg-pink-950 bg-opacity-50 md:max-w-2xl md:z-10 md:shadow-lg md:absolute md:top-0 md:mt-48 lg:w-3/5 lg:left-0 lg:mt-20 lg:ml-20 xl:mt-24 xl:ml-12">
        <!-- Text Wrapper -->
        <div class="flex flex-col p-12 md:px-16">
            <h2 class="text-2xl font-medium uppercase text-green-300 lg:text-4xl">monthly emi : {{emi}}</h2>
            <h2 class="text-2xl font-medium uppercase text-green-300 lg:text-4xl">Total Interest : {{total_interest}}</h2>
            <h2 class="text-2xl font-medium uppercase text-green-300 lg:text-4xl">Total Payment : {{total_payment}}</h2>
            <!-- Button Container -->
            <div class="mt-8">
                <a href="{% url 'calculator' %}"
                    class=" rounded-3xl inline-block w-full text-center text-lg font-medium text-gray-100 bg-pink-700 border-solid border-2 py-4 px-10 hover:bg-pink-800 hover:shadow-md md:w-48">Back</a>
            </div>
        </div>
        <!-- Close Text Wrapper -->
    </div>
    <!-- Close Text Column -->

</div>
{% endblock main-contain %}
